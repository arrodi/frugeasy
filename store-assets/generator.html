<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Frugeasy Store Asset Generator</title>
  <style>
    body { font-family: Inter, Arial, sans-serif; background:#0f172a; color:#e2e8f0; padding:20px; }
    .row { margin-bottom: 24px; }
    canvas { border:1px solid #334155; background:#f8fafc; display:block; }
  </style>
</head>
<body>
  <div class="row"><canvas id="icon" width="512" height="512"></canvas></div>
  <div class="row"><canvas id="feature" width="1024" height="500"></canvas></div>

  <div class="row"><canvas id="phone_add" width="1080" height="1920"></canvas></div>
  <div class="row"><canvas id="phone_monthly" width="1080" height="1920"></canvas></div>

  <div class="row"><canvas id="tab7_add" width="1200" height="1920"></canvas></div>
  <div class="row"><canvas id="tab7_monthly" width="1200" height="1920"></canvas></div>

  <div class="row"><canvas id="tab10_add" width="1600" height="2560"></canvas></div>
  <div class="row"><canvas id="tab10_monthly" width="1600" height="2560"></canvas></div>

<script>
function rr(ctx,x,y,w,h,r,c,s){ctx.beginPath();ctx.moveTo(x+r,y);ctx.arcTo(x+w,y,x+w,y+h,r);ctx.arcTo(x+w,y+h,x,y+h,r);ctx.arcTo(x,y+h,x,y,r);ctx.arcTo(x,y,x+w,y,r);ctx.closePath(); if(c){ctx.fillStyle=c;ctx.fill();} if(s){ctx.strokeStyle=s;ctx.stroke();}}
function icon(){
  const c=document.getElementById('icon'),x=c.getContext('2d');
  const g=x.createLinearGradient(0,0,512,512);g.addColorStop(0,'#0f172a');g.addColorStop(1,'#1d4ed8');x.fillStyle=g;x.fillRect(0,0,512,512);
  rr(x,86,86,340,340,56,'#f8fafc');
  x.fillStyle='#16a34a'; rr(x,150,305,40,70,8,'#16a34a');
  x.fillStyle='#3b82f6'; rr(x,214,250,40,125,8,'#3b82f6');
  x.fillStyle='#ef4444'; rr(x,278,210,40,165,8,'#ef4444');
  x.fillStyle='#facc15'; x.beginPath(); x.arc(356,165,36,0,Math.PI*2);x.fill();
  x.fillStyle='#0f172a'; x.font='bold 132px Arial'; x.fillText('F',126,210);
}
function feature(){
  const c=document.getElementById('feature'),x=c.getContext('2d');
  const g=x.createLinearGradient(0,0,1024,500);g.addColorStop(0,'#0f172a');g.addColorStop(1,'#1e3a8a');x.fillStyle=g;x.fillRect(0,0,1024,500);
  x.fillStyle='white'; x.font='bold 64px Arial'; x.fillText('Frugeasy',42,78);
  x.fillStyle='#cbd5e1'; x.font='32px Arial'; x.fillText('Track income and expenses in seconds',44,126);
  const xs=[120,360,600];
  xs.forEach(px=>{rr(x,px,70,220,360,30,'#f8fafc','#cbd5e1'); x.fillStyle='#334155'; x.font='24px Arial'; x.fillText('Monthly',px+26,114);
    rr(x,px+20,146,180,58,12,'#f0fdf4'); x.fillStyle='#16a34a'; x.font='22px Arial'; x.fillText('Income   $2,430',px+30,182);
    rr(x,px+20,218,180,58,12,'#fef2f2'); x.fillStyle='#dc2626'; x.fillText('Expense  $1,120',px+30,254);
    rr(x,px+20,290,180,58,12,'#eff6ff'); x.fillStyle='#2563eb'; x.fillText('Net      $1,310',px+30,326);
  });
  x.fillStyle='#94a3b8'; x.font='30px Arial'; x.fillText('iOS + Android',786,460);
}
function shot(id,mode){
  const c=document.getElementById(id),x=c.getContext('2d'),w=c.width,h=c.height;
  x.fillStyle='#f8fafc'; x.fillRect(0,0,w,h);
  const m=Math.floor(w*0.06); let y=Math.floor(h*0.05);
  x.fillStyle='#0f172a'; x.font=`bold ${Math.floor(h*0.036)}px Arial`; x.fillText('Frugeasy',m,y+20); y+=Math.floor(h*0.06);
  const th=Math.floor(h*0.055), tw=Math.floor((w-2*m-10)/2);
  rr(x,m,y,tw,th,14,mode==='add'?'#0f172a':'#fff','#cbd5e1'); rr(x,m+tw+10,y,tw,th,14,mode==='monthly'?'#0f172a':'#fff','#cbd5e1');
  x.font=`${Math.floor(h*0.023)}px Arial`; x.fillStyle=mode==='add'?'#fff':'#334155'; x.fillText('Add',m+tw/2-20,y+th/2+8);
  x.fillStyle=mode==='monthly'?'#fff':'#334155'; x.fillText('Monthly',m+tw+10+tw/2-42,y+th/2+8); y+=th+Math.floor(h*0.03);
  x.fillStyle='#0f172a'; x.fillText(mode==='add'?'Add income / expense':'Current month summary',m,y+20); y+=Math.floor(h*0.05);
  if(mode==='add'){
    rr(x,m,y,w-m*2,Math.floor(h*0.07),14,'#fff','#cbd5e1'); x.fillStyle='#64748b'; x.fillText('Amount: 250.00',m+20,y+Math.floor(h*0.045)); y+=Math.floor(h*0.09);
    const bw=Math.floor((w-2*m-10)/2); rr(x,m,y,bw,Math.floor(h*0.065),14,'#22c55e'); rr(x,m+bw+10,y,bw,Math.floor(h*0.065),14,'#e2e8f0');
    x.fillStyle='white'; x.fillText('Income',m+bw/2-36,y+Math.floor(h*0.042)); x.fillStyle='#334155'; x.fillText('Expense',m+bw+10+bw/2-40,y+Math.floor(h*0.042)); y+=Math.floor(h*0.09);
    rr(x,m,y,w-m*2,Math.floor(h*0.065),14,'#2563eb'); x.fillStyle='white'; x.fillText('Save transaction',w/2-82,y+Math.floor(h*0.042));
  } else {
    const cards=[['Income','$2,430','#16a34a'],['Expenditure','$1,120','#dc2626'],['Net','$1,310','#2563eb']];
    cards.forEach(a=>{rr(x,m,y,w-m*2,Math.floor(h*0.08),14,'#fff','#e2e8f0'); x.fillStyle='#475569'; x.font=`${Math.floor(h*0.02)}px Arial`; x.fillText(a[0],m+16,y+Math.floor(h*0.034)); x.fillStyle=a[2]; x.font=`${Math.floor(h*0.024)}px Arial`; x.fillText(a[1],w-m-160,y+Math.floor(h*0.048)); y+=Math.floor(h*0.095)});
    x.fillStyle='#0f172a'; x.font=`${Math.floor(h*0.023)}px Arial`; x.fillText('Transactions',m,y+20); y+=Math.floor(h*0.045);
    [['INCOME','$900'],['EXPENSE','$120'],['INCOME','$530']].forEach(t=>{rr(x,m,y,w-m*2,Math.floor(h*0.06),12,'#fff','#e2e8f0'); x.fillStyle='#334155'; x.font=`${Math.floor(h*0.018)}px Arial`; x.fillText(t[0],m+16,y+Math.floor(h*0.038)); x.fillStyle='#0f172a'; x.fillText(t[1],w-m-100,y+Math.floor(h*0.038)); y+=Math.floor(h*0.072)});
  }
}
icon(); feature();
shot('phone_add','add'); shot('phone_monthly','monthly');
shot('tab7_add','add'); shot('tab7_monthly','monthly');
shot('tab10_add','add'); shot('tab10_monthly','monthly');
</script>
</body>
</html>
